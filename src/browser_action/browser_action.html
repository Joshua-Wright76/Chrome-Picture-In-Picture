<!doctype html>
<style type="text/css">
	#mainPopup {
		display: flex;
		flex-direction: column;
		justify-content: center;
		padding: 10px;
		height: 200px;
		width: 400px;
		font-family: Helvetica, Ubuntu, Arial, sans-serif;
	}
	h1 {
		font-size: 2em;
	}

	input {
		width: 360px;
		border: 5px solid black;
		border-radius: 2px;
	}

	#settingsTitle {
		display: flex;
		flex-direction: row;
		justify-content: space-around;
	}

	
	button {
		width: 75px;
		height: 50px;
		display: block;
		margin-top: 20px;
		background-color: white;
		border-style: none;
	}
	#settingsButtonRow {
		width: 200%;
		display: block;
	}

	#lowerLeftIconImage {
		margin-left: -10px;
	}

	#lowerLeftButton {
		display: flex;
		flex-direction: row;
		justify-content: center;
	}

	.settingsButtonEntry {
		display: flex;
		flex-direction: row;
		justify-content: space-around;
	}

</style>

<div id="mainPopup" class = "mainPopup">
	<table class = "settingsTable">
		<tr class = "settingsTitle">
			<td style="display: flex; flex-direction: row; justify-content: space-around">
				<h1>
					Chrome PiP
				</h1>
			</td>
		</tr>
		<tr class="URLsetting">
			<td style="display: flex; flex-direction: row; justify-content: space-around">
				<input type="text" id="URL">
			</td>
		</tr>
		<tr style="display: flex; flex-direction: row; justify-content: space-around">
			<td>
				<button style="width: 100px; margin-top: 5px; margin-bottom: -10px; border: 5px solid black; padding-top: 3px;
				padding-left: 2px; padding-right: 2px; border-radius: 2px;" id="submit">S U B M I T</button>
			</td>
		</tr>
		<tr class="settingsButtonRow">
			<td id="settingsButtonEntry" style="display: flex; flex-direction: row; justify-content: space-around">
				<button class = "lowerLeftButton">
					<img src="https://i.imgur.com/BF2OEuB.png" class="lowerLeftIconImage"
						style="margin-left: -8px; width: 75px; margin-top: -3px;">
				</button>
	
				<button>
					<img src="https://i.imgur.com/BF2OEuB.png" class="upperLeftIconImage"
						style="margin-left: -8px; width: 75px; margin-top: -3px; transform: scaleY(-1)">
				</button>

				<button>
					<img src="https://i.imgur.com/5GitVde.png" class="upperRightIconImage"
						style="margin-left: -8px; width: 75px; margin-top: -3px; transform: scaleY(-1)">
				</button>

				<button>
					<img src="https://i.imgur.com/5GitVde.png" class="lowerRightIconImage"
						style="margin-left: -8px; width: 75px; margin-top: -3px;">
				</button>
			</td>
		</tr>
	</table>

</div>
